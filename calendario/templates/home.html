{% extends 'partials/menu.html' %}

{% block content %}

<div class="container mt-5">
    <div class="col-md-12">
        <div id="calendar"></div>
    </div>
</div>



<script>
    $(document).ready( function() {
      let calendar = $('#calendar').fullCalendar({
        header: {
             left: 'prev,next today',
             center: 'title',
             right: 'month,agendaWeek,agendaDay'
         },
      })
    })
</script>

{% endblock %}
