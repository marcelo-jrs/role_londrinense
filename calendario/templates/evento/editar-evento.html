{% extends 'partials/menu.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
    <div class="card m-5" style="width: 1000px;">
        <div class="card-body">
            <div class="row">
                {{ evento }}
                <div class="col">
                    <h3 class="mb-3">Editar Evento</h3>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" value="Update">Atualizar</button>
                    </form>
                </div>
                <div class="col text-center">

                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
